app:
  name: "helloworld"
  version: '1.0.0'
  run_mode: 'dev' # 运行模式：dev 为开发和调试模式（输出的日志为 plain text 格式；开启 pprof；），pro 为线上模式（输出的日志为 json 格式；关闭 pprof）

logger:
  log_level: 'debug'

postgres:
  pool_max: 2
  url: ""

feature:
  shutdown_grace_period: 0s # 接收到终止信号后等待多久才彻底停止程序，这个时间用于响应存量的服务并释放资源

mysql:

redis:
